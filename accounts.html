<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wells Fargo - Accounts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/45/Wells_Fargo_Bank.svg/2560px-Wells_Fargo_Bank.svg.png" alt="Wells Fargo Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="accounts.html" class="active">Accounts</a>
    </nav>
  </header>

  <main class="accounts">
    <section class="balance-card" style="max-width:700px; margin:24px auto;">
      <p class="label">Total Available Balance</p>
      <!-- Reuses the same id so your script.js toggle works here too -->
      <p id="balance" style="font-size:28px; font-weight:700; margin-bottom:12px;">$800,000</p>
      <button class="toggle-btn" onclick="toggleBalance()">Hide Balance</button>
    </section>

    <section class="accounts" style="max-width:900px; margin:20px auto;">
      <h2 style="margin-bottom:14px; color:#333;">Your Accounts</h2>

      <div class="account-card">
        <h3>Everyday Checking</h3>
        <p>Account: **** 1234</p>
        <p>Status: Active</p>
      </div>

      <div class="account-card">
        <h3>Way2Save® Savings</h3>
        <p>Account: **** 5678</p>
        <p>Status: Active</p>
      </div>

      <div class="account-card">
        <h3>Business Checking</h3>
        <p>Account: **** 9012</p>
        <p>Status: Active</p>
      </div>

      <h3 style="margin-top:24px; color:#333;">Recent Activity</h3>
      <table style="width:100%; margin-top:10px;">
        <thead>
          <tr>
            <th style="text-align:left; padding:8px 12px;">Date</th>
            <th style="text-align:left; padding:8px 12px;">Description</th>
            <th style="text-align:right; padding:8px 12px;">Amount</th>
          </tr>
        </thead>
        <tbody id="transaction-table">
          <!-- Transactions will be appended by script.js -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Wells Fargo © 2025</p>
  </footer>

  <!-- Use the same script file you already added -->
  <script src="script.js"></script>
</body>
        </html>
